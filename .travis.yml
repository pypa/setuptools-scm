language: python
sudo: false
os:
- linux
- osx
python:
- '2.6'
- '2.7'
- '3.2'
- '3.3'
- '3.4'
- '3.5'
cache:
  files:
  - $HOME/.pip/cache
  - $Home/.cache/pip
before_install:
  - which brew && brew update
  - which brew && (brew outdated pyenv || brew upgrade pyenv)

install: pip install tox
script:
- tox -e py-test,flake8
