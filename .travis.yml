language: python
sudo: false

stages:
- linting
- test
- deploy


credentials:
  - &pypi
    provider: pypi
    user: ronny
    password:
      secure: 

python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
env:
- TOXENV=py-test

jobs:
  include:
    - stage: linting
      name: check readme
      python: '3.6'
      env: TOXENV=check_readme
    # - stage: test
    #   python: '3.7'
    #   dist: xenial
    - stage: test
      python: '2.7'
      env: SELFINSTALL=1
    - stage: test
      python: '3.6'
      env: SELFINSTALL=1

    - stage: linting
      python: '3.6'
      name: validate pre-commit
      env:
      install:
      - pip install pre-commit
      - pre-commit install-hooks
      script:
      - pre-commit run --all-files

    - &deploy
      stage: deploy
      name: "modern distributions"
      python: '3.6'
      install:
      - pip install -U pip setuptools wheel
      script: skip
      deploy:
        <<: *pypi
        on:
          tags: true
      distributions: "sdist bdist_wheel"

    - &eggs
      <<: *deploy
      name: "python eggs 2.7"
      python: '2.7'
      distributions: "bdist_egg"
    - <<: *eggs
      name: "python eggs 3.4"
      python: '3.4'

    - <<: *eggs
      name: "python eggs 3.5"
      python: '3.5'

    - <<: *eggs
      name: "python eggs 3.6"
      python: '3.6'

    # - <<: *eggs
    #   name: "python eggs 3.7"
    #   python: '3.7'

cache:
  directories:
  - $HOME/.cache/pip
  - $HOME/.cache/pre-commit

install: pip install tox
script:
- python testing/runtests_travis.py
