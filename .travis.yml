language: python
sudo: false

stages:
- linting
- test
- deploy


credentials:
  - &pypi
    provider: pypi
    user: ronny
    # use when testing, may require recreation of the user and its credentials
    # server: https://test.pypi.org/legacy/ # Remove for deployment to official PyPi repo
    password:
      secure: 
    on:
      tags: yes
python:
- '2.7'
- '3.7'
dist: xenial  # needed for 3.7+
env:
- TOXENV=py-test

jobs:
  include:
    - stage: linting
      name: check readme
      python: '3.6'
      env: TOXENV=check_readme
    - stage: test
      python: '2.7'
      env: SELFINSTALL=1
    - stage: test
      python: '3.6'
      env: SELFINSTALL=1

    - &deploy
      stage: deploy
      name: "modern distributions"
      python: '3.6'
      install:
      - pip install -U pip setuptools wheel
      script: skip
      deploy:
        <<: *pypi
        distributions: "sdist bdist_wheel"

cache:
  directories:
  - $HOME/.cache/pip
  - $HOME/.cache/pre-commit

install: pip install tox
script:
- python testing/runtests_travis.py
