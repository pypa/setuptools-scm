name: Create Release Proposal

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies
        run: |
          uv sync --all-packages --group release

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run release proposal
        id: release
        run: |
          # Run the unified release proposal script
          uv run python -m vcs_versioning_workspace.create_release_proposal >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Create or update release branch
        if: success()
        run: |
          # Get release branch from script output
          RELEASE_BRANCH="${{ steps.release.outputs.release_branch }}"
          RELEASES="${{ steps.release.outputs.releases }}"

          # Checkout release branch (force)
          git checkout -B "$RELEASE_BRANCH"

          # Commit towncrier changes
          git add -A
          git commit -m "Prepare release: $RELEASES" || echo "No changes to commit"

          # Force push
          git push origin "$RELEASE_BRANCH" --force
